<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat con Astroneer</title>
  <style>
    #chatlog {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      background: #f9f9f9;
    }
    input, button {
      margin-top: 10px;
      padding: 5px;
    }
  </style>
  <link rel="stylesheet" href="styles/chatbot/chatbot.css">
</head>
<body>
  <h1>Chat con Astroneer</h1>
  <div id="chatlog">
    <div class="bot-message"></div>
  </div>
  <input type="text" id="userInput" placeholder="Escribe tu mensaje..." onkeypress="handleKeyPress(event)">

  <button onclick="sendMessage()">Enviar</button>

  <script src="script.js"></script>
</body>
</html>
