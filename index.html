<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat con Gemini</title>
  <link rel="stylesheet" href="styles/chatbot/chatbot.css">
</head>
<body>
  <h1>Chat con Gemini</h1>
